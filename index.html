<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Height converter</title>
</head>
<body>
    <div class="wrapper">
        <h1>Height converter</h1>
    
        <div class="ft">
            <label for="feet">Feet</label>
            <input type="number" id="feet" name="feet" value="1">
        </div>
        <div class="inch">
            <label for="inch">Inches</label>
            <input type="number" id="inch" name="inch" value="1">
        </div>
        <button id="convert">Convert to cm</button>
     
        <p class="result">Please enter a valid number!</p>

    </div>
    <script src="./main.js"></script>
</body>
</html>
